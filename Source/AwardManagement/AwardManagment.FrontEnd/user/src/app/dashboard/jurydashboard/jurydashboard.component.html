<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Applicant Table</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Applicant Name</th>
                                        <th>Award Name</th>
                                        <th>Status</th>

                                        <th>Applied Date</th>
                                        <th>View more</th>
                                       
                                        <th class="disabled-sorting text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let apps of apiservice.applistwithStage ">
                                        <td>{{apps.User.Name}}</td>
                                        <td>{{apps.Award.AwardName}}</td>
                                        <td [ngSwitch]="apps.Stage">
                                            <div *ngSwitchCase="1">Initial </div>
                                            <div *ngSwitchCase="2">Assesor </div>
                                            <div *ngSwitchCase="3">Jury </div>
                                            <div *ngSwitchCase="4">Chairman</div>
                                            <div *ngSwitchCase="5">Won</div>
                                        </td>

                                        <td>2011/04/25</td>
                                        <td>
                                            <button class="btn btn-primary btn-round" (click)="viewAppDetails(apps.AppId)" title="view appliation details">view

                                            </button>
                                        </td>
                                        <td class="text-right">
                                            <button (click)="AcceptRejectApplication(apps.AppId,false)" type="button" class="btn btn-simple btn-info btn-icon like">
                                                <i class="material-icons">favorite</i>
                                            </button>
                                            <button (click)="AcceptRejectApplication(apps.AppId,true)" type="button" class="btn btn-simple btn-danger btn-icon remove">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
