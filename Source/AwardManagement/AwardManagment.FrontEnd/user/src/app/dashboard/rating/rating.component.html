
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-8">
              <div class="card" style="text-align: center">
                  <div class="card-header card-header-icon" data-background-color="purple">
                      <i class="material-icons">assignment</i>
                  </div>
                  <div class="card-content">
                      <h4 class="card-title">Update Application</h4>
                    <div class="form-group">
                       <b>Reason For Updgrade Application</b>
                        <input  type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <b>Ratings:</b>
                            <ngb-rating [(rate)]="currentRate">
                                <ng-template let-fill="fill" let-index="index">
                                 <span class="star" [class.filled]="fill === 100" [class.bad]="index < 1" [class.good]="index > 2">&#9733;</span>
                                </ng-template>
                              </ngb-rating>
                              <br>
                              <b>Rating given: {{currentRate}} </b>
                             </div>
                             <div class="form-group">
                                <button class="btn btn-success">Update</button>
                             </div>   
                     </div>
                  <!-- end content-->
              </div>
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <!-- end row -->
  </div>
